<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Vimarsh - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Code Vimarsh</span> Club</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li class="current"><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="auth-forms">
        <div class="form-container">
            <div id="login-section">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Username or Email</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p id="loginErrorMessage" class="error-message"></p>
                </form>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>

            <div id="register-section" style="display: none;">
                <h2>Create a New Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p id="registerErrorMessage" class="error-message"></p>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>Code Vimarsh Club &copy; 2023</p>
        <p>Contact: info@codevimarsh.com | Follow us on <a href="#">Social Media</a></p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
